apiVersion: v1
kind: Service
metadata:
  name: noogh-api
  namespace: noogh-system
  labels:
    app: noogh-api
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: noogh-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: noogh-api-internal
  namespace: noogh-system
  labels:
    app: noogh-api
    component: api
spec:
  type: ClusterIP
  selector:
    app: noogh-api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: noogh-mcp
  namespace: noogh-system
  labels:
    app: noogh-mcp
    component: mcp
spec:
  type: ClusterIP
  selector:
    app: noogh-mcp
  ports:
    - name: mcp
      port: 8001
      targetPort: mcp
      protocol: TCP
