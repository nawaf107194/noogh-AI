apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noogh-data-pvc
  namespace: noogh-system
  labels:
    app: noogh-system
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-client  # or your storage class

