app:
  name: noogh_unified_system
  version: "1.0.0"
  environment: development

logging:
  level: INFO
  file: logs/noogh.log

security:
  cors_origins:
    - http://localhost:3000
    - http://localhost:8080
    - http://127.0.0.1:3000

paths:
  data_dir: data
  models_dir: models
  logs_dir: logs

features:
  trading_enabled: false
  redis_enabled: false
